- link:
  ~/.vim:
    path: vim/.vim
    force: true
  ~/.vimrc: vim/.vimrc
  ~/.gvimrc: vim/.gvimrc
  ~/.config/nvim: path: vim/.config/nvim
  ~/.config/fish:
    path: fish/.config/fish
    force: true
  ~/.editorconfig: dev/.editorconfig
  ~/.gemrc: dev/.gemrc
  ~/.gitconfig: dev/.gitconfig
  ~/.gitignore_global: dev/.gitignore_global
  ~/.go-version: dev/.go-version
  ~/.node-version: dev/.node-version
  ~/.npmrc: dev/.npmrc
  ~/.ruby-version: dev/.ruby-version
  ~/bin/battery.sh: tmux/bin/battery.sh
  ~/bin/tmux-mem-cpu-load: tmux/bin/tmux-mem-cpu-load
  ~/.tmuxinator:
    path: tmux/.tmuxinator
    force: true
  ~/.tmux.conf: tmux/.tmux.conf
  ~/.tmux.live.conf: tmux/.tmux.live.conf
  ~/.tmux: tmux/.tmux
  ~/.spacemacs: emacs/.spacemacs
  ~/bin/edit: emacs/bin/edit
  ~/.emacs.d/private/sonic-pi:
    path: emacs/.emacs.d/private/sonic-pi
    force: true
  ~/Brewfile: Brewfile
  ~/Library/Application Support/Sublime Text 3/Packages/User/Preferences.sublime-settings: apps/Preferences.sublime-settings
  ~/Library/Application Support/Spectacle/Shortcuts.json: apps/spectacle.json
  ~/.config/profanity:
    path: apps/profanity
    force: true
  ~/.sonic-pi/init.rb: sonic-pi/init.rb
  ~/.sonic-pi/snippets:
    path: sonic-pi/snippets
    force: true
  ~/.ssh/config: ssh/config
  ~/Library/Application Support/Code/User/keybindings.json: apps/Library/Application Support/Code/User/keybindings.json
  ~/Library/Application Support/Code/User/settings.json: apps/Library/Application Support/Code/User/settings.json

- brewfile:
    file: Brewfile

- shell:
  - git submodule update --init --recursive
  - pip2 install neovim
  - pip3 install neovim
  - gem install neovim
  - curl -Lo ~/.config/fish/functions/fisher.fish --create-dirs https://git.io/fisher
  - fisher
  - mv ~/.config/fish/functions/copy-fish_greeting.fish ~/.config/fish/functions/fish_greeting.fish
  - mv ~/.config/fish/functions/copy-fish_mode_prompt.fish ~/.config/fish/functions/fish_mode_prompt.fish
  - source macos

- clean:
  ~
  .config

- defaults:
  link:
    create: true
    relink: true
